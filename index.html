<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>‚è∞ Alarm Clock</h1>
    <div id="current-time">--:--:--</div>

    <label for="alarm-time">Choose Alarm Time:</label>
    <input type="time" id="alarm-time" required />

    <div class="buttons">
      <button id="set-alarm">Set Alarm</button>
      <button id="clear-alarm" disabled>Clear Alarm</button>
    </div>

    <p id="alarm-status">No alarm set</p>

    <audio id="alarm-audio" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
  </div>

  <script src="index.js"></script>
</body>
</html>
